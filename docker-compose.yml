version: '3.8'

services:
  leadloq-api:
    build: ./server
    container_name: leadloq-api
    ports:
      - "8000:8000"
    volumes:
      - ./server/db:/app/db
      - ./server/screenshots:/app/screenshots
      - ./server/website_screenshots:/app/website_screenshots
      - /var/run/docker.sock:/var/run/docker.sock  # Allow container management
    environment:
      - PYTHONUNBUFFERED=1
      - USE_DOCKER=1
      - SELENIUM_HUB_URL=http://selenium-chrome:4444/wd/hub
    restart: unless-stopped
    depends_on:
      - selenium-chrome
    networks:
      - leadloq-network

  selenium-chrome:
    image: selenium/standalone-chromium:latest
    container_name: selenium-chrome
    ports:
      - "4444:4444"
      - "7900:7900"  # VNC port for debugging
    volumes:
      - ./screenshots:/screenshots
      - ./website_screenshots:/website_screenshots
    environment:
      - SE_NODE_MAX_SESSIONS=50
      - SE_NODE_SESSION_TIMEOUT=120
      - SE_VNC_PASSWORD=secret
    shm_size: '2gb'
    restart: unless-stopped
    networks:
      - leadloq-network

networks:
  leadloq-network:
    driver: bridge

