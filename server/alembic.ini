# Alembic Configuration

[alembic]
# path to migration scripts
script_location = database/migrations

# template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path separator
prepend_sys_path = .

# timezone to use for file_template
timezone = UTC

# max length of characters for 'slug' field
truncate_slug_length = 40

# set to 'true' to run environment during db init
revision_environment = false

# set to 'true' to allow .pyc and .pyo files without source
sourceless = false

# version location specification
version_locations = %(here)s/database/migrations/versions

# output encoding for migration files
output_encoding = utf-8

sqlalchemy.url = sqlite:///./db/leadloq.db

[post_write_hooks]
# post_write_hooks defines scripts to run after generating migration files
# hooks = black
# black.type = console_scripts
# black.entrypoint = black

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S